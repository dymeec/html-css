<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Mídias dinamicas</h1>
    <p>Tente abrir esse site em outros dispositivos ou aumente e diminua o tamanho do seu navegador</p> <!--Aqui tem a mesma imagem em diferentes tamanhos para caber em PC, Tablet e celulares..-->
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/rap.mp3.mp3" type="audio/npeg">
        <source src="midia/rap.mp3.mp3" type="audio/ogg">
        <source src="midia/rap.mp3.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/rap.mp3.mp3">Clique aqui para baixar o arquivo MP3</a> </p>
    </audio>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    
    <video width="560" poster="imagens/thumbnail-para-videos-de-youtube-arquivo-digital.jpg" controls> <!--Essa parte do código eu adicionei o tamanho e escolhi a thumb do vídeo mais adicionei os controles.-->
        <source src="midia/meu-video10s.mp4" type="video/mp4">
        <source src="midia/meu-video10s.mkv" type="video/mkv">
        <source src="midia/meu-video10s.webm.webm" type="video/webm">
        <source src="midia/meu-video10s.ogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p> <!--Todos os códigos de cima são diferentes formatos para todos os navegadores.-->
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>
</html>

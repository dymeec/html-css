<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas </h1>
    <hr>
    <p>Bla bla bla</p> <!--Neste parágrafo não se quebra linha sem o <br>-->

    <p> <!--Neste parágrafo se quebrou a linha por causa do <br>-->
        bla <br>
        bla <br>
        brasil <br>
    </p>
</body>
